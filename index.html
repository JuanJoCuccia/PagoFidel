<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pago - BurgerHouse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
        #thankYou {
            display: none;
            font-size: 24px;
            color: #5cb85c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola!</h1>
        <p>Por favor, has clic en el siguiente botón para simular el pago:</p>
        <button class="btn" onclick="simularPago()">Simular Pago</button>
        <div id="thankYou">Muchas Gracias</div>
    </div>

    <script>
        function simularPago() {
            // Mostrar mensaje de agradecimiento
            document.getElementById("thankYou").style.display = "block";

            // Ocultar el botón y el texto anterior
            document.querySelector(".btn").style.display = "none";
            document.querySelector("p").style.display = "none";

            // Cerrar la ventana después de 2 segundos
            setTimeout(function() {
                window.close();
            }, 2000);
        }
    </script>
</body>
</html>
